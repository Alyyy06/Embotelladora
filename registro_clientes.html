<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleMenu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Registro Clientes</title>
</head>
<body>
    <h2>REGISTRA TUS CLIENTES</h2>
    <div class="container">
        <div class="row px-2">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            
            <div class="card-body">
              <form class="form-box px-3">
                <div class="resultado" id="resultado"></div>
                <div class="form-input">
                  <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                  <input type="text" name="Usuario" placeholder="Nombre" tabindex="10" id="Nombre1" required>
                </div>
                <div class="form-input">
                  <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                  <input type="text" name="Clave" placeholder="Rif" id="Rif1" required>
                </div>

                <select name="genero" class="form-control form-control-lg mb-3" aria-label=".form-select-lg " id="zona" required>
                    <option value="Cabimas">Cabimas</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Maracaibo">Maracaibo</option>
                    <option value="Los Puertos">Los Puertos</option>
                </select>
    
                <div class="mb-3">
                  <button type="submit" id="btn-login" class="btn btn-block text-uppercase" onclick="Registro_User();">REGISTRO</button>
                </div>

                <a class="btn btn-danger" href="menu.html" >Volver</a>
                <a class="btn btn-success"href="tabla_clientes.html" >Ver Tabla</a>
    
                <hr class="my-4">
    
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
<script>
    function Registro_User(){
      var Nombre = document.getElementById("Nombre1").value;
      var rif = document.getElementById("Rif1").value;
      var zona = document.getElementById("zona").value;
      if (!rif == " " && !Nombre == " " && !zona == " "){
          var parametros = {
              "Nombre": Nombre,
              "rif": rif,
              "zona": zona};
            $.ajax({
                url: "registro_clientes.php",
                type: "POST",
                data: parametros,
                beforeSend: function(){$("#resultado").html("Procesando, espere por favor...");},
                success: function(response){
                    if (response){$("#resultado").html(response);}
                    else{$("#resultado").html(response);}
                }
            })
        }
    }
</script>
</html>
